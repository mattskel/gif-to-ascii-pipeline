<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        font-family: "Courier New", Courier, monospace;
        white-space: pre-wrap;
        background: black;
        color: white;
        font-size: 0.5em;
      }
    </style>
  </head>
  <body>
    <div>
      <form id="myForm">
        <input type="text" name="searchTerm" autocomplete="off" /><button>Send</button>
      </form>  
      <div id="whereTheTextGoes" style="font-size: 1.25em; line-height: 0.66em"></div>
      <img id="image" src="" alt="PNG Image">
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var textArea = document.getElementById('whereTheTextGoes');
      var imgElement = document.getElementById('image');
      var myForm = document.getElementById('myForm');
      function loopAnimation(frames, delays) {
        var i = 0;
        var loop = function() {
          textArea.innerHTML = frames[i];
          setTimeout(loop, delays[i] * 10);
          i = (i + 1) % frames.length;
        }
        loop();
      }

      myForm.addEventListener('submit', function(event) {
        event.preventDefault();
        console.log('submit');

        let frames = [];
        let frameIndex = 0;
        let prevValue;;
        // const httpRequest = new XMLHttpRequest();
        // httpRequest.open('GET', '/submit', true);
        // httpRequest.send({query: {searchTerm: 'cat'}})
        fetch('/submit', {
          method: 'GET',
          // body: JSON.stringify({searchTerm: 'cat'}),
          query: {searchTerm: 'cat'},
        })
          .then((response) => response.body)
          .then((body) => {
            const reader = body.getReader();
            const decoder = new TextDecoder();

            function readStream() {
              return reader.read().then(({ done, value }) => {
                // Check if the stream has ended
                if (done) {
                  console.log("Streaming complete.");
                  const delaysString = decoder.decode(prevValue);
                  const delays = JSON.parse(delaysString);
                  loopAnimation(frames, delays);
                  return;
                }

                if (prevValue) {
                  const stringValue = decoder.decode(prevValue);
                  textArea.innerHTML = stringValue;
                  frames.push(stringValue);
                }
              
                // Convert the Uint8Array to a string using TextDecoder
                // const stringValue = decoder.decode(value);
                prevValue = value;
                

                // textArea.innerHTML = stringValue;

                // Continue reading the stream
                return readStream();
              });
            }

            // Start reading the streamed data
            return readStream();
          })

      })

      // socket.on('frame', (frame) => {
      //   textArea.innerHTML = frame;
      // });

      socket.on('colorFrame', (url) => {
        console.log('colorFrame');
        imgElement.src = url;
      });
    </script>
  </body>
</html>
